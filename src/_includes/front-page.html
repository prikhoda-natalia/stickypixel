<header id="intro" class="fullscreen">
  <div class="fullscreen-inner">
    <div class="container">
      <h1>{{ page.heading_pre }} <span>{{ page.heading_post }}</span></h1>
      <p>{{ page.sub_heading )}}</p>
      {% for button in page.buttons %}
        <a href="{{ button.url }}" class="button">{{ button.text }}</a>
      {% endfor %}
    </div>
  </div>
</header>
