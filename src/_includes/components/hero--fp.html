<section class="section--block hero fullscreen">
  <div class="fullscreen__inner">
    <div class="container--s">
      <h1><span>{{ page.heading_pre }}</span> <span>{{ page.heading_post }}</span></h1>
      <p>{{ page.sub_heading )}}</p>
      {% for button in page.buttons %}
        <a href="{{ button.url }}" class="btn btn--ghost">{{ button.text }}</a>
      {% endfor %}
    </div>
  </div>
</section>
