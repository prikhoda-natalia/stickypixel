<div class="member js__act-child--up">
  <div class="member__photo js__act-this--rt">
    <img src="{{ site.assets }}/img/{{ member.image }}" alt="{{ member.title }}" width="356" height="356">
  </div>
  <h2>
    {{ member.name }}
    <small>{{ member.title }}</small>
  </h2>
  {{ member.content | markdownify }}
</div>
